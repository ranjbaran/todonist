<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="open-iconic-master/font/css/open-iconic-bootstrap.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="redux.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Github <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Twitter</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <form id="form">
                    <input class="form-control form-control-lg" type="text" name="item" placeholder="What to do?">
                </form>
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-md-6 col-12 mt-2">
                <div class="card">
                    <h4 class="card-header">Todo List</h4>
                    <div class="card-body">
                        <ul id="todo">
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-12 mt-2">
                 <div class="card">
                    <h4 class="card-header">Done List</h4>
                    <div class="card-body">
                        <ul id="done">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
